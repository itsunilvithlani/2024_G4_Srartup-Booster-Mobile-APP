version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: startup_booster
      POSTGRES_PASSWORD: "iHF7poduSywv82C6s4tDATMnfIAHroCQ"
    volumes:
      - startup_booster_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "4tFF60Ur5-qQYz5jlOjvCS-efsleO4ol"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  startup_booster_data:
